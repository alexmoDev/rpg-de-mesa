<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feitiçaria</title>

    <link rel="apple-touch-icon" sizes="180x180" href="../assets/favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../assets/favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../assets/favicon_io/favicon-16x16.png">
    <link rel="manifest" href="../assets/favicon_io/site.webmanifest">

    <link rel="stylesheet" href="../styles/import.css">
</head>
<body>
    <div style="border-radius: var(--border-radius);">
    <section class="main-header main-structure -gap -top">
        <input class="input-text -title -italic" type="text" value="Nome da Personagem">
        <img class="header" style="max-width: 100%; margin-bottom: 3.5rem;" src="../assets/img/magic-landscape.jpg" alt="Medieval Landscape">
        <div class="char-depic">
            <label class="main-label">Aparência/Descrição:</label>
            <textarea class="input-text -textarea" placeholder="Ex: Aparência séria, cicatriz no rosto etc"></textarea>
        </div>
    </section>

    <h1 class="main-label">ATRIBUTOS:</h1>
    <section class="atb-sec">
        <article class="atb-item">
            <div class="value">
                <label>Força</label>
                <input oninput="calcMod(this.value, 0)" class="input-text -thin" type="text" value="13">
            </div>

            <div class="deb">
                <label>Fraco -1</label>
                <input onchange="redMod(this.checked, 0)" class="checkbox" type="checkbox">
            </div>  
            
            <div class="ball">
                <label>FOR</label>
                <input class="input-text -thin" value="+1" type="text">
            </div>
        </article>

        <article class="atb-item">
            <div class="value">
                <label>Destreza</label>
                <input oninput="calcMod(this.value, 1)" class="input-text -thin" type="text" value="8">
            </div>

            <div class="ball">
                <label for="">DES</label>
                <input class="input-text -thin" value="-1" type="text">
            </div>
            
            <div class="deb">
                <label>Trêmulo -1</label>
                <input onchange="redMod(this.checked, 1)" class="checkbox" type="checkbox">
            </div>
        </article>

        <article class="atb-item">
            <div class="value">
                <label>Constituição</label>
                <input oninput="calcMod(this.value, 2)" class="input-text -thin" type="text" value="15">
            </div>

            <div class="ball">
                <label>CON</label>
                <input class="input-text -thin" value="+1" type="text">
            </div>
            
            <div class="deb">
            <label>Doente -1</label>
                <input onchange="redMod(this.checked, 2)" class="checkbox" type="checkbox">
            </div>
        </article>

        <article class="atb-item">
            <div class="value">
                <label>Inteligência</label>
                <input oninput="calcMod(this.value, 3)" class="input-text -thin" type="text" value="16">
            </div>
            
            <div class="ball">
                <label>INT</label>
                <input class="input-text -thin" value="+2" type="text" >
            </div>
            
            <div class="deb">
            <label>Grogue -1</label>
                <input onchange="redMod(this.checked, 3)" class="checkbox" type="checkbox">
            </div>
        </article>

        <article class="atb-item">
            <div class="value">
                <label>Sabedoria</label>
                <input oninput="calcMod(this.value, 4)" class="input-text -thin" type="text" value="9">
            </div>
            
            <div class="ball">
                <label>SAB</label>
                <input class="input-text -thin" value="+0" type="text">
            </div>
            
            <div class="deb">
            <label>Confuso -1</label>
                <input onchange="redMod(this.checked, 4)" class="checkbox" type="checkbox">
            </div>
        </article>

        <article class="atb-item">
            <div class="value">
                <label>Carisma</label>
                <input oninput="calcMod(this.value, 5)" class="input-text -thin" type="text" value="12">
            </div>
            
            <div class="ball">
                <label>CAR</label>
                <input class="input-text -thin" value="+0" type="text">
            </div>
            
            <div class="deb">
            <label>Marcado -1</label>
                <input onchange="redMod(this.checked, 5)" class="checkbox" type="checkbox">
            </div>
        </article>
    </section>

    <section class="main-die">
        <div class="wrapper">
            <img  id="die-1">
            <img  id="die-2">
        </div>
        <p id="total"></p>
        <button id="roll">ROLAR DADOS</button>
    </section>

    <section class="info-display">
        <article class="info">
            <label>Nível:</label>
            <input type="text" value="1" class="input-text -thin">
        </article>
        <article class="info">
            <label>Exp:</label>
            <input type="text" value="0" class="input-text -thin">
        </article>
    </section>

    <section class="status-core">
        <div class="pv">
            <label>PV:</label>
            <input class="input-text -thin" type="text" value="19">
            <span>/</span>
            <input class="input-text -thin" type="text" value="19">
        </div>
        
        <div class="dmg">
            <label>Dano</label>
            <input class="input-text -thin" type="text" value="D4">
        </div>
        
        <div class="armor">
            <label>Armadura:</label>
            <input class="input-text -thin" type="text" value="1">
        </div>
    </section>

    <section class="die-damage -d8 -d4">
        <button><img id="dmgDie" src="../assets/img/d4/d4 (4).png"></button>
    </section>

    <div class="char-depic">
        <label class="main-label">Anotações:</label>
        <textarea class="input-text -textarea -big" placeholder="Ex: Encontramos uma estátua em uma sala vazia, o ferreiro nos deve um favor etc"></textarea>
    </div>

    <div class="char-depic">
        <label class="main-label">Vínculos:</label>
<textarea class="input-text -textarea" placeholder="Ex: A cavaleira impediu que eu fosse atacado, agora a devo minha vida;
O arqueiro aparenta ser uma pessoa ingênua, me encargo de alertar a ele sobre os perigos que nos espreitam."></textarea>
    </div>

    <section class="info-display -margin">
        <article class="info">
            <label>Moedas:</label>
            <input type="text" value="19" class="input-text -small">
        </article>
        <article class="info">
            <label>Carga:</label>
            <input type="text" value="2" class="input-text -thin">
            <span>/</span>
            <input type="text" value="8" class="input-text -thin">
        </article>
    </section>

    <div class="char-depic">
        <label class="main-label">Equipamentos:</label>
<textarea class="input-text -textarea -big" placeholder="Ex: tochas, cordas, flechas etc">Armadura de couro (armadura 1, peso 1);
3 poções de cura (peso 0);
Adaga (mão, peso 1)
</textarea>
    </div>

    <h3 style="margin-top: 4rem;" class="main-label">MOVIMENTOS:</h3>
<textarea class="input-text -textarea" placeholder="(^-^)">PRODÍGIO
A magia lhe é tão natural quanto o ato de respirar. Detectar Magia é considerada um truque para você.</textarea>

<textarea class="input-text -textarea -void" placeholder="(^-^)">CONJURAR FEITIÇOS
Quando lançar um feitiço preparado, role+INT. Com 10+, o feitiço é conjurado com sucesso e não é esquecido. Com 7-9, o feitiço é conjurado, mas escolha um:
•	 Você atrai atenção indesejável ou se coloca em alguma situação complicada. O narrador descreverá como.
•	 Sua conjuração perturba a trama da realidade – receba -1 constante para conjurar feitiços até a próxima vez que você Preparar Feitiços.
•	 Você esquece o feitiço após conjurá-lo, e não conseguirá conjurá-lo de novo até a próxima vez que preparar feitiços.</textarea>

<textarea class="input-text -textarea -void" placeholder="(^-^)">DEFESA MÁGICA
Você pode desfazer um feitiço contínuo imediatamente, e utilizar a energia envolvida em sua dissipação para defletir um ataque. O feitiço é encerrado e você subtrai o nível dele do dano recebido.</textarea>

    <section class="new-moves main-structure -space" style="width: 100%;"></section>
    <div class='char-moves'>
        <button id="new"></button>
        <button id="delete"><img src="../assets/img/trash.png" alt="Lata de lixo"></button>
    </div>

    <h3 style="margin-top: 4rem;" class="main-label">TRUQUES:</h3>
<textarea class="input-text -textarea" placeholder="(^-^)">LUX
Um item tocado por você brilha com luz arcana, com a mesma intensidade de uma tocha. Essa luz não emite calor ou som e nem precisa de combustível para queimar, mas funciona como uma tocha comum para todos os outros efeitos. Você possui total controle sobre a cor da luz. O feitiço dura enquanto o item estiver em sua presença.</textarea>

<textarea class="input-text -textarea -void" placeholder="(^-^)">CONJURAR FEITIÇOS
Quando lançar um feitiço preparado, role+INT. Com 10+, o feitiço é conjurado com sucesso e não é esquecido. Com 7-9, o feitiço é conjurado, mas escolha um:
•	 Você atrai atenção indesejável ou se coloca em alguma situação complicada. O narrador descreverá como.
•	 Sua conjuração perturba a trama da realidade – receba -1 constante para conjurar feitiços até a próxima vez que você Preparar Feitiços.
•	 Você esquece o feitiço após conjurá-lo, e não conseguirá conjurá-lo de novo até a próxima vez que preparar feitiços.</textarea>

<textarea class="input-text -textarea -void" placeholder="(^-^)">DEFESA MÁGICA
Você pode desfazer um feitiço contínuo imediatamente, e utilizar a energia envolvida em sua dissipação para defletir um ataque. O feitiço é encerrado e você subtrai o nível dele do dano recebido.</textarea>

    <button class="save-btn"><img src="../assets/img/disquete.png" alt="Disquete"></button>
    </div>

    <script src="../scripts/local-storage.js"></script>
    <script src="../scripts/atb-item.js"></script>
    <script src="../scripts/main-die.js"></script>
    <script src="../scripts/d4.js"></script>
    <script src="../scripts/add-remove.js"></script>
</body>
</html>
