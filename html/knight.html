<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Cavalaria</title>

    <link rel="apple-touch-icon" sizes="180x180" href="../assets/favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../assets/favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../assets/favicon_io/favicon-16x16.png">
    <link rel="manifest" href="../assets/favicon_io/site.webmanifest">

    <link rel="stylesheet" href="../styles/import.css">
</head>
<body>
    <section class="main-header main-structure -top -gap">
        <img class="header" style="max-width: 100%;" src="../assets/img/heading-landscape.jpg" alt="Medieval Landscape">
        <input class="input-text -title -italic" type="text" value="Nome da Personagem">
        <div class="char-depic">
            <label class="main-label">Aparência/Descrição:</label>
            <textarea class="input-text -textarea" placeholder="Ex: Aparência séria, cicatriz no rosto etc"></textarea>
        </div>
    </section>

    <section class="atb-sec">
        <article class="atb-item">
            <div class="value">
                <label>Força</label>
                <input id="forca-inp" class="input-text -thin" type="text" value="15">
            </div>
            
            <div class="ball">
                <label for="">FOR</label>
                <input id="for-inp" class="input-text -thin" value="+1" type="text">
            </div>

            <div class="deb">
            <label for="">Fraco -1</label>
                <input id="fraco-inp" type="checkbox">
            </div>               
        </article>

        <article class="atb-item">
            <div class="value">
                <label>Destreza</label>
                <input id="destreza-inp" class="input-text -thin" type="text" value="8">
            </div>

            <div class="ball">
                <label for="">DES</label>
                <input id="des-inp" class="input-text -thin" value="-1" type="text">
            </div>
            
            <div class="deb">
            <label for="">Trêmulo -1</label>
                <input id="tremulo-inp" type="checkbox">
            </div>
        </article>

        <article class="atb-item">
            <div class="value">
                <label>Constituição</label>
                <input id="const-inp" class="input-text -thin" type="text" value="11">
            </div>

            <div class="ball">
                <label for="">CON</label>
                <input id="con-inp" class="input-text -thin" value="+0" type="text">
            </div>
            
            <div class="deb">
            <label for="">Doente -1</label>
                <input id="doente-inp" type="checkbox">
            </div>
        </article>

        <article class="atb-item">
            <div class="value">
                <label>Inteligência</label>
                <input id="inteli-inp" class="input-text -thin" type="text" value="6">
            </div>
            
            <div class="ball">
                <label for="">INT</label>
                <input id="int-inp" class="input-text -thin" value="-1" type="text" >
            </div>
            
            <div class="deb">
            <label for="">Grogue -1</label>
                <input id="grogue-inp" type="checkbox">
            </div>
        </article>

        <article class="atb-item">
            <div class="value">
                <label>Sabedoria</label>
                <input id="sabedoria-inp" class="input-text -thin" type="text" value="10">
            </div>
            
            <div class="ball">
                <label for="">SAB</label>
                <input id="sab-inp" class="input-text -thin" value="+0" type="text">
            </div>
            
            <div class="deb">
            <label for="">Confuso -1</label>
                <input id="confuso-inp" type="checkbox">
            </div>
        </article>

        <article class="atb-item">
            <div class="value">
                <label>Carisma</label>
                <input id="carisma-inp" class="input-text -thin" type="text" value="7">
            </div>
            
            <div class="ball">
                <label for="">CAR</label>
                <input id="car-inp" class="input-text -thin" value="-1" type="text">
            </div>
            
            <div class="deb">
            <label for="">Marcado -1</label>
                <input id="marcado-inp" type="checkbox">
            </div>
        </article>
    </section>

    <textarea id="notes-txt" class="input-text -border -dark -small">Anotações:</textarea>

    <section class="layout-standart">
        <div class="level info-layout">
            <label for="">Nível</label>
            <input id="level-inp" type="text" value="1" class="input-text -thin">
        </div>
        <div class="second-layout">
            <label for="">XP</label>
            <input id="xp-inp" type="text" value="0" class="input-text -thin">
        </div>
    </section>

    <section class="status-core">
        <div>
            <label for="">PV:</label>
            <input id="pvAtual-inp" class="input-text -thin" type="text" value="21">
            <span>/</span>
            <input id="pvMax-inp" class="input-text -thin" type="text" value="21">
        </div>
        
        <div class="dano">
            <label for="">Dano</label>
            <input id="dano-inp" class="input-text -thin" type="text" value="D10">
        </div>
        
        <div>
            <label for="">Armadura:</label>
            <input id="armor-inp" class="input-text -thin" type="text" value="2">
        </div>
    </section>

    <section class="die-damage">
        <button><img id="falcon" alt=""></button>
    </section>

    <textarea id="vinculos-txt" class="input-text -border -dark -small">Vínculos:</textarea>

    <section class="all-equip">
        <div class="layout-standart">
            <div class="info-layout">
                <label for="">Moedas</label>
                <input id="coin-inp" type="text" value="22" class="input-text -thin">
            </div>
            <div class="second-layout">
                <label for="">Carga</label>
                <input id="cargaAtual-inp" class="input-text -thin" type="text" value="4">
                <span>/</span>
                <input id="cargaMax-inp" class="input-text -thin" type="text" value="13">
            </div>
        </div>

        <textarea id="equip-txt" class="input-text -border -dark -small">Equipamentos:
armadura de placa (armadura: 2, peso: 3);
espada (peso: 2, alcance: CaC, +2 penetrante, grotesca, poderosa);</textarea>
    </section>

    <section class="main-die">
        <div class="container">
            <div class="wrapper">
                <img  id="die-1">
                <img  id="die-2">
            </div>
            <p id="total"></p>
            <button id="roll">ROLAR DADO</button>
        </div>
    </section>

    <section class="char-moves">
        <h2>Movimentos:</h2>
        <textarea id="moves-txt" class="input-text -border -dark -small">HUMANO

Uma vez por batalha, você pode rolar novamente um rolamento de dano (seu ou de outra pessoa).</textarea>
        <div id="moves">
            <textarea id="moves-txt" class="input-text -border -dark -small">DOBRAR BARRAS, SUSPENDER PORTAIS 

Quando usar força bruta para destruir um objeto inanimado, role+FOR. Com 10+, escolha 3. Com , 7-9 escolha 2:

•Não demora muito
•Nada de valor é danificado
•Não provoca uma barulheira absurda
•Você pode consertar o objeto sem muito esforço.</textarea>
<textarea id="moves-txt" class="input-text -border -dark -small">FORTIFICADO

Ignore o rótulo desengonçada em qualquer armadura que você vestir.</textarea>
        </div>
        <button id="new"></button>
        <button id="delete"><img src="../assets/img/trash.png" alt=""></button>
    </section>

    <button id="save" style="width: 50%; margin-top: 2rem; border-radius: 0.5rem; border: none;
    background-color: #eee; padding: 0.5rem 0rem;"><img src="../assets/img/disquete.png" style="max-height: 2.5rem;"></button>

    <script src="../scripts/local-storage.js"></script>
    <script src="../scripts/main-die.js"></script>
    <script src="../scripts/die-damage.js"></script>
    <script src="../scripts/add-remove.js"></script>
</body>
</html>
