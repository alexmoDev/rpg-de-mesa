<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Cavaleira</title>

    <link rel="stylesheet" href="../styles/import.css">
</head>
<body>
    <form>
        <h1 class="pg-title -larger">A Cavaleira</h1>
        <input id="name-inp" class="input-text" type="text" value="Nome da Personagem">
        <textarea id="look-txt" class="input-text -border -dark -small">Aparência/Descrição:</textarea>

        <section class="atb-sec">
            <article class="atb-item">
                <div class="value">
                    <label>Força</label>
                    <input id="forca-inp" class="input-text -thin" type="text" value="12">
                </div>
                
                <div class="ball">
                    <label for="">FOR</label>
                    <input id="for-inp" class="input-text -thin" value="+3" type="text">
                </div>

                <div class="deb">
                <label for="">Fraco -1</label>
                    <input id="fraco-inp" type="checkbox">
                </div>               
            </article>

            <article class="atb-item">
                <div class="value">
                    <label>Destreza</label>
                    <input id="destreza-inp" class="input-text -thin" type="text" value="12">
                </div>

                <div class="ball">
                    <label for="">DES</label>
                    <input id="des-inp" class="input-text -thin" value="+3" type="text">
                </div>
                
                <div class="deb">
                <label for="">Trêmulo -1</label>
                    <input id="tremulo-inp" type="checkbox">
                </div>
            </article>

            <article class="atb-item">
                <div class="value">
                    <label>Constituição</label>
                    <input id="const-inp" class="input-text -thin" type="text" value="12">
                </div>

                <div class="ball">
                    <label for="">CON</label>
                    <input id="con-inp" class="input-text -thin" value="+3" type="text">
                </div>
                
                <div class="deb">
                <label for="">Doente -1</label>
                    <input id="doente-inp" type="checkbox">
                </div>
            </article>

            <article class="atb-item">
                <div class="value">
                    <label>Inteligência</label>
                    <input id="inteli-inp" class="input-text -thin" type="text" value="12">
                </div>
                
                <div class="ball">
                    <label for="">INT</label>
                    <input id="int-inp" class="input-text -thin" value="+3" type="text" >
                </div>
                
                <div class="deb">
                <label for="">Grogue -1</label>
                    <input id="grogue-inp" type="checkbox">
                </div>
            </article>

            <article class="atb-item">
                <div class="value">
                    <label>Sabedoria</label>
                    <input id="sabedoria-inp" class="input-text -thin" type="text" value="12">
                </div>
                
                <div class="ball">
                    <label for="">SAB</label>
                    <input id="sab-inp" class="input-text -thin" value="+3" type="text">
                </div>
                
                <div class="deb">
                <label for="">Confuso -1</label>
                    <input id="confuso-inp" type="checkbox">
                </div>
            </article>

            <article class="atb-item">
                <div class="value">
                    <label>Carisma</label>
                    <input id="carisma-inp" class="input-text -thin" type="text" value="12">
                </div>
                
                <div class="ball">
                    <label for="">CAR</label>
                    <input id="car-inp" class="input-text -thin" value="+3" type="text">
                </div>
                
                <div class="deb">
                <label for="">Marcado -1</label>
                    <input id="marcado-inp" type="checkbox">
                </div>
            </article>
        </section>

        <textarea id="notes-txt" class="input-text -border -dark -small">Anotações:</textarea>

        <section class="layout-standart">
            <div class="level info-layout">
                <label for="">Nível</label>
                <input id="level-inp" type="text" value="10" class="input-text -thin">
            </div>
            <div class="second-layout">
                <label for="">XP</label>
                <input id="xp-inp" type="text" value="7" class="input-text -thin">
            </div>
        </section>

        <section class="status-core">
            <div>
                <label for="">PV:</label>
                <input id="pvAtual-inp" class="input-text -thin" type="text" value="10">
                <span>/</span>
                <input id="pvMax-inp" class="input-text -thin" type="text" value="10">
            </div>
            
            <div class="dano">
                <label for="">Dano</label>
                <input id="dano-inp" class="input-text -thin" type="text" value="D10">
            </div>
            
            <div>
                <label for="">Armadura:</label>
                <input id="armor-inp" class="input-text -thin" type="text" value="10">
            </div>
        </section>

        <section class="die-damage">
            <button><img id="falcon" alt=""></button>
        </section>

        <textarea id="vinculos-txt" class="input-text -border -dark -small">Vínculos:</textarea>

        <section class="all-equip">
            <div class="layout-standart">
                <div class="info-layout">
                    <label for="">Moedas</label>
                    <input id="coin-inp" type="text" value="100" class="input-text -thin">
                </div>
                <div class="second-layout">
                    <label for="">Carga</label>
                    <input id="cargaAtual-inp" class="input-text -thin" type="text" value="10">
                    <span>/</span>
                    <input id="cargaMax-inp" class="input-text -thin" type="text" value="10">
                </div>
            </div>

            <textarea id="equip-txt" class="input-text -border -dark -small">Equipamentos:</textarea>
        </section>

        <section class="main-die">
            <div class="container">
                <div class="wrapper">
                    <img  id="die-1">
                    <img  id="die-2">
                </div>
                <p id="total"></p>
                <button id="roll">ROLAR DADO</button>
            </div>
        </section>

        <section class="char-moves">
            <h2>Movimentos:</h2>
            <textarea id="moves-txt" class="input-text -border -dark -small"></textarea>
            <div id="moves"></div>
            <button id="new"></button>
            <button id="delete"><img src="../assets/img/trash.png" alt=""></button>
        </section>

        <button id="save" style="width: 50%; margin-top: 2rem; border-radius: 0.5rem; border: none;
        background-color: #eee; padding: 0.5rem 0rem;"><img src="../assets/img/disquete.png" style="max-height: 2.5rem;"></button>
    </form>

    <script src="../scripts/local-storage.js"></script>
    <script src="../scripts/main-die.js"></script>
    <script src="../scripts/die-damage.js"></script>
    <script src="../scripts/add-remove.js"></script>
</body>
</html>
