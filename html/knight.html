<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Cavaleira</title>

    <link rel="stylesheet" href="../styles/import.css">
</head>
<body>
    <form>
        <h1 class="pg-title -larger">A Cavaleira</h1>
        <input class="input-text" type="text" id="" value="Nome da Personagem">
        <textarea class="input-text -border -dark -small" id="">Aparência/Descrição:</textarea>

        <section class="atb-sec">
            <article class="atb-item">
                <div class="value">
                    <label>Força</label>
                    <input class="input-text -thin" type="text" id="" value="12">
                </div>
                
                <div class="ball">
                    <label for="">FOR</label>
                    <input class="input-text -thin" value="+3" type="text" id="">
                </div>

                <div class="deb">
                <label for="">Fraco -1</label>
                    <input type="checkbox" id="">
                </div>               
            </article>

            <article class="atb-item">
                <div class="value">
                    <label>Destreza</label>
                    <input class="input-text -thin" type="text" id="" value="12">
                </div>

                <div class="ball">
                    <label for="">DES</label>
                    <input class="input-text -thin" value="+3" type="text" id="">
                </div>
                
                <div class="deb">
                <label for="">Trêmulo -1</label>
                    <input type="checkbox" id="">
                </div>
            </article>

            <article class="atb-item">
                <div class="value">
                    <label>Constituição</label>
                    <input class="input-text -thin" type="text" id="" value="12">
                </div>

                <div class="ball">
                    <label for="">CON</label>
                    <input class="input-text -thin" value="+3" type="text" id="">
                </div>
                
                <div class="deb">
                <label for="">Doente -1</label>
                    <input type="checkbox" id="">
                </div>
            </article>

            <article class="atb-item">
                <div class="value">
                    <label>Inteligência</label>
                    <input class="input-text -thin" type="text" id="" value="12">
                </div>
                
                <div class="ball">
                    <label for="">INT</label>
                    <input class="input-text -thin" value="+3" type="text" id="">
                </div>
                
                <div class="deb">
                <label for="">Grogue -1</label>
                    <input type="checkbox" id="">
                </div>
            </article>

            <article class="atb-item">
                <div class="value">
                    <label>Sabedoria</label>
                    <input class="input-text -thin" type="text" id="" value="12">
                </div>
                
                <div class="ball">
                    <label for="">SAB</label>
                    <input class="input-text -thin" value="+3" type="text" id="">
                </div>
                
                <div class="deb">
                <label for="">Confuso -1</label>
                    <input type="checkbox" id="">
                </div>
            </article>

            <article class="atb-item">
                <div class="value">
                    <label>Carisma</label>
                    <input class="input-text -thin" type="text" id="" value="12">
                </div>
                
                <div class="ball">
                    <label for="">CAR</label>
                    <input class="input-text -thin" value="+3" type="text" id="">
                </div>
                
                <div class="deb">
                <label for="">Marcado -1</label>
                    <input type="checkbox" id="">
                </div>
            </article>
        </section>

        <section class="layout-standart">
            <div class="level info-layout">
                <label for="">Nível</label>
                <input type="text" value="10" class="input-text -thin">
            </div>
            <div class="second-layout">
                <label for="">XP</label>
                <input type="text" id="" value="7" class="input-text -thin">
            </div>
        </section>

        <section class="status-core">
            <div>
                <label for="">PV:</label>
                <input class="input-text -thin" type="text" value="10">
                <span>/</span>
                <input class="input-text -thin" type="text" value="10" id="">
            </div>
            
            <div class="dano">
                <label for="">Dano</label>
                <input class="input-text -thin" type="text" value="D10" id="">
            </div>
            
            <div>
                <label for="">Armadura:</label>
                <input class="input-text -thin" type="text" value="10" id="">
            </div>
        </section>

        <section class="die-damage">
            <button><img id="falcon" alt=""></button>
        </section>

        <textarea class="input-text -border -dark -small" id="">Vínculos:</textarea>

        <section class="all-equip">
            <div class="layout-standart">
                <div class="info-layout">
                    <label for="">Moedas</label>
                    <input type="text" value="100" class="input-text -thin">
                </div>
                <div class="second-layout">
                    <label for="">Carga</label>
                    <input class="input-text -thin" type="text" value="10">
                    <span>/</span>
                    <input class="input-text -thin" type="text" value="10" id="">
                </div>
            </div>

            <textarea class="input-text -border -dark -small" id="">Equipamentos:</textarea>
        </section>

        <section class="main-die">
            <div class="container">
                <div class="wrapper">
                    <img  id="die-1">
                    <img  id="die-2">
                </div>
                <p id="total"></p>
                <button id="roll">ROLAR DADO</button>
            </div>
        </section>

        <section class="char-moves">
            <h2>Movimentos:</h2>
            <textarea class="input-text -border -dark -small" id=""></textarea>
            <div id="moves"></div>
            <button id="new"></button>
            <button id="delete"><img src="../assets/img/trash.png" alt=""></button>
        </section>
    </form>

    <script src="../scripts/main-die.js"></script>
    <script src="../scripts/die-damage.js"></script>
    <script src="../scripts/add-remove.js"></script>
</body>
</html>
