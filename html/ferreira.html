<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ferreira</title>

    <link rel="apple-touch-icon" sizes="180x180" href="../assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../assets/favicon/favicon-16x16.png">
    <link rel="manifest" href="../assets/favicon/site.webmanifest">

    <link rel="stylesheet" href="../styles/import.css">
</head>
<body class="elmnt-body -gap">
    <header class="main-header">
        <input class="elmnt-input -size" type="text" value="Nome da Personagem">
        <img src="../assets/img/banner/campo.jpg" alt="paisagem medieval">
    </header>

    <label class="elmnt-label">Aparência/Descrição</label>
    <textarea class="elmnt-input -textarea" placeholder="Ex: Olheiras enormes, cara fechada, roupas amassadas etc." type="text"></textarea>
    
    <h1 class="elmnt-label -margin">ATRIBUTOS:</h1>
    <section class="atb-view">
        <article class="atb-slot">
            <div class="value">
                <label>Força</label>
                <input oninput="calcMod(this.value, 0)" class="elmnt-input -thin" type="text" value="16">
            </div>
            <div class="deb">
                <label>Fraco -1</label>
                <input onchange="redMod(this.checked, 0)" class="checkbox" type="checkbox">
            </div>  
            <div class="ball">
                <label>FOR</label>
                <input class="elmnt-input -thin" value="+2" type="text">
            </div>
        </article>

        <article class="atb-slot">
            <div class="value">
                <label>Destreza</label>
                <input oninput="calcMod(this.value, 1)" class="elmnt-input -thin" type="text" value="12">
            </div>
            
            <div class="deb">
                <label>Trêmulo -1</label>
                <input onchange="redMod(this.checked, 1)" class="checkbox" type="checkbox">
            </div>

            <div class="ball">
                <label for="">DES</label>
                <input class="elmnt-input -thin" value="+0" type="text">
            </div>
        </article>
        
        <article class="atb-slot">
            <div class="value">
                <label>Constituição</label>
                <input oninput="calcMod(this.value, 2)" class="elmnt-input -thin" type="text" value="15">
            </div>
            
            <div class="deb">
                <label>Doente -1</label>
                <input onchange="redMod(this.checked, 2)" class="checkbox" type="checkbox">
            </div>

            <div class="ball">
                <label>CON</label>
                <input class="elmnt-input -thin" value="+1" type="text">
            </div>
        </article>

        <article class="atb-slot">
            <div class="value">
                <label>Inteligência</label>
                <input oninput="calcMod(this.value, 3)" class="elmnt-input -thin" type="text" value="8">
            </div>
            
            <div class="deb">
                <label>Grogue -1</label>
                <input onchange="redMod(this.checked, 3)" class="checkbox" type="checkbox">
            </div>

            <div class="ball">
                <label>INT</label>
                <input class="elmnt-input -thin" value="-1" type="text" >
            </div>
        </article>

        <article class="atb-slot">
            <div class="value">
                <label>Sabedoria</label>
                <input oninput="calcMod(this.value, 4)" class="elmnt-input -thin" type="text" value="13">
            </div>
            
            <div class="deb">
                <label>Confuso -1</label>
                <input onchange="redMod(this.checked, 4)" class="checkbox" type="checkbox">
            </div>

            <div class="ball">
                <label>SAB</label>
                <input class="elmnt-input -thin" value="+1" type="text">
            </div>
        </article>

        <article class="atb-slot">
            <div class="value">
                <label>Carisma</label>
                <input oninput="calcMod(this.value, 5)" class="elmnt-input -thin" type="text" value="9">
            </div>
            
            <div class="deb">
                <label>Marcado -1</label>
                <input onchange="redMod(this.checked, 5)" class="checkbox" type="checkbox">
            </div>

            <div class="ball">
                <label>CAR</label>
                <input class="elmnt-input -thin" value="+0" type="text">
            </div>
        </article>
    </section>

    <section class="main-die">
        <div class="wrapper">
            <img  id="die-1">
            <img  id="die-2">
        </div>
        <p id="total"></p>
        <button id="roll">ROLAR DADOS</button>
    </section>

    <section class="info-display">
        <article class="info">
            <label>Nível:</label>
            <input type="text" value="1" class="elmnt-input -small">
        </article>
        <article class="info">
            <label>Exp:</label>
            <input type="text" value="0" class="elmnt-input -small">
        </article>
    </section>

    <section class="status-core">
        <div class="pv">
            <label>PV:</label>
            <input class="elmnt-input -small" type="text" value="25">
            <span>/</span>
            <input class="elmnt-input -small" type="text" value="25">
        </div>
        
        <div class="dmg">
            <label>Dano</label>
            <input class="elmnt-input -small" type="text" value="D10">
        </div>
        
        <div class="armor">
            <label>Armadura:</label>
            <input class="elmnt-input -thin" type="text" value="2">
        </div>
    </section>

    <section class="die-damage -d10">
        <button><img id="dmgDie" src="../assets/img/d10/8.png"></button>
    </section>

    <div class="char-depic">
        <label class="main-label">Anotações:</label>
        <textarea class="elmnt-input -textarea -big" placeholder="Ex: Encontramos uma estátua em uma sala vazia, o ferreiro nos deve um favor etc"></textarea>
    </div>

    <div class="char-depic">
        <label class="main-label">Vínculos:</label>
<textarea class="elmnt-input -textarea" placeholder="Ex: A cavaleira impediu que eu fosse atacado, agora a devo minha vida;
O arqueiro aparenta ser uma pessoa ingênua, me encargo de alertar a ele sobre os perigos que nos espreitam."></textarea>
    </div>

    <section class="info-display -margin">
        <article class="info">
            <label>Moedas:</label>
            <input type="text" value="22" class="elmnt-input -small">
        </article>
        <article class="info">
            <label>Carga:</label>
            <input type="text" value="3" class="elmnt-input -thin">
            <span>/</span>
            <input type="text" value="14" class="elmnt-input -thin">
        </article>
    </section>

    <div class="char-depic">
        <label class="main-label">Equipamentos:</label>
<textarea class="elmnt-input -textarea -big" placeholder="Ex: tochas, cordas, flechas etc">Armadura de couro reforçado (armadura 2, peso 3);
Espada (peso 2, distância: CaC, +2 penetrante, grotesca, poderosa);
</textarea>
    </div>

    <h3 style="margin-top: 4rem;" class="main-label">MOVIMENTOS:</h3>
<textarea class="elmnt-input -textarea" placeholder="(^-^)">HUMANO
Uma vez por batalha, você pode rolar novamente um rolamento de dano (seu ou de outra pessoa).</textarea>

<textarea class="elmnt-input -textarea -void" placeholder="(^-^)">DOBRAR BARRAS, SUSPENDER PORTAIS
Quando usar força bruta para destruir um objeto inanimado, role+FOR. Com 10+, escolha 3. Com 7-9, escolha 2.
•	 Não demora muito
•	 Nada de valor é danificado
•	 Não provoca uma barulheira absurda
•	 Você pode consertar o objeto sem muito esforço.</textarea>

<textarea class="elmnt-input -textarea -void" placeholder="(^-^)">FORTIFICADO
Ignore o rótulo 'desengonçada' em qualquer armadura que você vestir.</textarea>

    <section class="new-moves main-structure -space" style="width: 100%;"></section>
    <div class='char-moves'>
        <button id="new"></button>
        <button id="delete"><img src="../assets/img/trash.png" alt="Lata de lixo"></button>
    </div>

    <button class="save-btn"><img src="../assets/img/disquete.png" alt="Disquete"></button>

    <script src="../js/local-storage.js"></script>
    <script src="../js/atb.js"></script>
    <script src="../js/main-die.js"></script>
    <script src="../js/die-damage.js"></script>
    <script src="../js/add-remove.js"></script>
</body>
</html>
